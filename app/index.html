  <div class="container">
    <h1>Documents overview</h1>
    <section id="dates">
      <h3>Documents by Years/Month</h3>
      <input type="radio" name="interval" value="month" />Month
      <input type="radio" name="interval" value="year" checked/>Year
      <div class="row">
        <div class="span2 sum"></div>
      </div>
      <div class="row chartdiv"></div>
    </section>

    <section id="persons">
      <h3>Documents by Persons</h3>
      <div class="row">
        <div class="span2 sum"></div>
      </div>
      <div class="row chartdiv"></div>
    </section>

    <section id="personsTree">
    </section>

    <section id="coutntries">
      <h3>Documents by Countries</h3>
      <div class="row">
        <div class="span2 sum"></div>
      </div>
      <div class="row chartdiv"></div>
    </section>

    <section id="topics">
      <h3>Documents by Topics</h3>
      <div class="row">
        <div class="span2 sum"></div>
      </div>
      <div class="row chartdiv"></div>
    </section>
  </div>


    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
